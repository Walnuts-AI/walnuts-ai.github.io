<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .moving-text {
      position: absolute;
      white-space: nowrap;
      font-size: 16px;
      color: blue;
      font-style: bold;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <img src="/home/dp/walnuts/walnuts-ai.github.io/assets/images/cerebrum.png" alt="Background Image" id="background-image">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const linesCount = Math.floor(Math.random() * 5) + 1;

      setTimeout(() => {
        linesCount = Math.floor(Math.random() * (5 - 1)) + 1
      }, 10000)

      for (let i = 0; i < linesCount; i++) {
        createMovingText();
      }

      function createMovingText() {
        const text = document.createElement('div');
        text.className = 'moving-text';
        text.textContent = generateRandomString();
        document.body.appendChild(text);

        const direction = Math.random() > 0.5 ? 1 : -1;
        const speed = Math.random() * 4 + 0.5; // Adjust speed as needed

        let position = Math.random() * window.innerWidth;
        let yPos = Math.random() * window.innerHeight;

        function move() {
          position += speed * direction;
          if (position > window.innerWidth) {
            position = -text.clientWidth;
          } else if (position < -text.clientWidth) {
            position = window.innerWidth;
          }

          text.style.transform = `translate(${position}px, ${yPos}px)`;
          requestAnimationFrame(move);
        }

        move();
      }

      function generateRandomString() {
        const length = Math.floor(Math.random() * 50);
        let randomString = '';
        for (let i = 0; i < length; i++) {
          randomString += ((Math.random() - 0.5) * 10).toFixed(2) + ' ';
        }
        return randomString.trim();
      }
    });
  </script>

</body>
</html>
